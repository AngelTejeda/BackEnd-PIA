<ion-item-sliding>
  <ion-item detail (click)="abrirModal(false, false)">
    <ion-icon name="person" style="margin-right: 5px;"></ion-icon>
    <ion-label>{{employee.name}} {{employee.familyName}}</ion-label>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option color="warning" (click)="update(employee.id)">Editar</ion-item-option>
    <ion-item-option color="danger" (click)="delete(employee.id)">Borrar</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
