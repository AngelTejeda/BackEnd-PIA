<ion-item-sliding>
  <ion-item detail (click)="show()">
    <ion-icon name="nutrition" style="margin-right: 5px;"></ion-icon>
    <ion-label>{{product.name}}</ion-label>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option color="warning" (click)="update()">Editar</ion-item-option>
    <ion-item-option color="danger" (click)="delete(product.id)" expandable>Borrar</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
