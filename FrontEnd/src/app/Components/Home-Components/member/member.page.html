<ion-header [translucent]="true">
  <ion-toolbar color="dark barra">
    <ion-title>
      {{integrante.name}}
    </ion-title>

    <ion-button slot="end" fill="clear" style="margin:0px;" color="danger" (click)="salir()">
      <ion-icon name="close" style="font-size: 28px;"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img [src]="imagen" (click)="alternarImagen()"></ion-img>

  <ion-list>
    <ion-item>
      <ion-label color="primary"><b>Nombre</b> </ion-label>
      <ion-label class="name">{{integrante.fullname}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label color="primary"><b>Matr√≠cula</b></ion-label>
      <ion-label class="matricula">{{integrante.matricula}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
