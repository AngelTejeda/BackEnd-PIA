<ion-header [translucent]="true">
  <ion-toolbar color="dark barra">
    <ion-button slot="start" fill="clear" style="margin:0px;" color="warning" routerLink="/tabs/home-tab">
      <ion-icon name="arrow-back-outline" style="font-size: 28px;"></ion-icon>
    </ion-button>
    
    <ion-title>
      Información General
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none" style="margin: 10px">


    <ion-item-divider class="top">
      <ion-label>
        Materia
      </ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-label>Desarrollo Web: Backend</ion-label>
    </ion-item>

    <ion-item-divider>
      <ion-label>
        Grupo
      </ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-label>Grupo 031</ion-label>
    </ion-item>

    <ion-item-divider>
      <ion-label>
        Docente
      </ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-label>Lic. Arturo Gabriel García Fernández</ion-label>
    </ion-item>

    <ion-item-divider>
      <ion-label>
        Implementaciones
      </ion-label>
    </ion-item-divider>

    <ion-list>
      <ion-item *ngFor="let implementacion of implementaciones">
        <ion-icon name="chevron-forward-outline"></ion-icon>
        <ion-label>{{implementacion}}</ion-label>
      </ion-item>
    </ion-list>

  </ion-list>

</ion-content>
