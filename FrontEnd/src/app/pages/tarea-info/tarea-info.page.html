<ion-header [translucent]="true">
  <ion-toolbar color="dark barra">
    <ion-title>
      Tarea 4
    </ion-title>
    <ion-button slot="end" fill="clear" style="margin:0px;" color="danger" (click)="salir()">
      <ion-icon name="close" style="font-size: 28px;"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none" style="margin: 10px">

    <ion-item-divider>
      <ion-label>
      Materia
      </ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-label>Desarrollo Web: Backend</ion-label>
    </ion-item>

    <ion-item-divider>
      <ion-label>
      Grupo
      </ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-label>Grupo 031</ion-label>
    </ion-item>

    <ion-item-divider>
      <ion-label>
      Docente
      </ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-label>Lic. Arturo Gabriel García Fernández</ion-label>
    </ion-item>

    <ion-item-divider>
      <ion-label>
        Integrantes del Equipo
      </ion-label>
    </ion-item-divider>


    <ion-item *ngFor="let integrante of equipo" style="margin: 0px;">
      <ion-icon name="person" style="margin-right: 5px; color: black"></ion-icon>
      <ion-label>{{integrante}}</ion-label>
    </ion-item>

  </ion-list>

</ion-content>
